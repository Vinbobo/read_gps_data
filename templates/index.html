<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªØ li·ªáu ch·∫•m c√¥ng GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .controls input, .controls select, .controls button { padding: 6px 10px; font-size: 14px; }
    .table-container { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; background: white; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: middle; }
    th { background: #007bff; color: white; cursor: pointer; user-select: none; position: sticky; top: 0; z-index: 2; }
    tr:nth-child(even) { background: #f9f9f9; }
    .sortable:after { content: " ‚áÖ"; font-size: 12px; }
    .asc:after { content: " ‚Üë"; }
    .desc:after { content: " ‚Üì"; }
    .pagination { margin-top: 15px; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .pagination button { padding: 5px 12px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    .pagination button:disabled { background: #eee; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>üìå D·ªØ li·ªáu ch·∫•m c√¥ng GPS</h2>

  <!-- B·ªô l·ªçc nhanh -->
  <div class="controls">
    <label><b>L·ªçc nhanh:</b></label>
    <button onclick="applyFilter('week')">Tu·∫ßn n√†y</button>
    <button onclick="applyFilter('month')">Th√°ng n√†y</button>
    <button onclick="applyFilter('year')">NƒÉm nay</button>
    <button onclick="applyFilter('all')">T·∫•t c·∫£</button>
  </div>

  <!-- L·ªçc theo kho·∫£ng ng√†y -->
  <div class="controls">
    <label><b>T·ª´ ng√†y:</b></label>
    <input type="date" id="startDate">
    <label><b>ƒê·∫øn ng√†y:</b></label>
    <input type="date" id="endDate">
    <button onclick="applyDateRange()">√Åp d·ª•ng</button>
  </div>

  <!-- T√¨m ki·∫øm -->
  <div class="controls">
    <label><b>T√¨m ki·∫øm:</b></label>
    <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n...">
    <button onclick="applySearch()">T√¨m</button>
  </div>

  <!-- Xu·∫•t Excel + L√†m m·ªõi + Reset -->
  <div class="controls">
    <button onclick="exportExcel()">üì• Xu·∫•t Excel</button>
    <button onclick="loadData()">üîÑ L√†m m·ªõi</button>
    <button onclick="resetAll()">‚ôªÔ∏è Reset</button>

    <label for="rowsPerPage"><b>Hi·ªÉn th·ªã:</b></label>
    <select id="rowsPerPage" onchange="changeRowsPerPage()">
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select> h√†ng/trang
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="sortable" onclick="sortTable('EmployeeId')">M√£ NV</th>
          <th class="sortable" onclick="sortTable('EmployeeName')">T√™n nh√¢n vi√™n</th>
          <th class="sortable" onclick="sortTable('ProjectId')">ID D·ª± √°n</th>
          <th class="sortable" onclick="sortTable('Tasks')">C√¥ng vi·ªác</th>
          <th class="sortable" onclick="sortTable('OtherNote')">Kh√°c</th>
          <th class="sortable" onclick="sortTable('Address')">ƒê·ªãa ch·ªâ</th>
          <th class="sortable" onclick="sortTable('CheckinTime')">Th·ªùi gian Check-in</th>
          <th class="sortable" onclick="sortTable('Shift')">Ca l√†m vi·ªác</th>
          <th class="sortable" onclick="sortTable('Status')">Tr·∫°ng th√°i</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <!-- Ph√¢n trang -->
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">‚¨ÖÔ∏è Tr∆∞·ªõc</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="nextPage()">Sau ‚û°Ô∏è</button>
  </div>

  <script>
    let currentFilter = "all", currentStartDate = "", currentEndDate = "", currentSearch = "";
    let rawData = [], currentSort = { column: null, order: null };
    let currentPage = 1, totalPages = 1, limit = 10; // m·∫∑c ƒë·ªãnh 10 h√†ng/trang

    async function loadData() {
      let url = `/api/attendances?filter=${currentFilter}&page=${currentPage}&limit=${limit}`;
      if (currentStartDate && currentEndDate) url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;

      const res = await fetch(url);
      const json = await res.json();
      rawData = json.data || [];
      totalPages = Math.ceil(json.total / limit);
      renderTable();
      updatePagination(json.page, totalPages, json.total);
    }

    function renderTable() {
      let data = [...rawData];
      if (currentSort.column && currentSort.order) {
        data.sort((a, b) => {
          let valA = a[currentSort.column] || "";
          let valB = b[currentSort.column] || "";
          if (Array.isArray(valA)) valA = valA.join(", ");
          if (Array.isArray(valB)) valB = valB.join(", ");
          if (currentSort.order === "asc") return valA > valB ? 1 : -1;
          if (currentSort.order === "desc") return valA < valB ? 1 : -1;
          return 0;
        });
      }

      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.EmployeeId || ""}</td>
            <td>${row.EmployeeName || ""}</td>
            <td>${row.ProjectId || ""}</td>
            <td>${row.Tasks ? row.Tasks.join(", ") : ""}</td>
            <td>${row.OtherNote || ""}</td>
            <td>${row.Address || ""}</td>
            <td>${row.CheckinTime || ""}</td>
            <td>${row.Shift || ""}</td>
            <td>${row.Status || ""}</td>
          </tr>`;
      });
      updateSortIcons();
    }

    function updatePagination(page, totalPages, total) {
      document.getElementById("pageInfo").innerText = `Trang ${page}/${totalPages} (T·ªïng: ${total})`;
      document.getElementById("prevBtn").disabled = page <= 1;
      document.getElementById("nextBtn").disabled = page >= totalPages;
    }

    function sortTable(column) {
      if (currentSort.column === column) {
        currentSort.order = currentSort.order === "asc" ? "desc" :
                           currentSort.order === "desc" ? null : "asc";
        if (!currentSort.order) currentSort.column = null;
      } else {
        currentSort.column = column;
        currentSort.order = "asc";
      }
      renderTable();
    }

    function updateSortIcons() {
      document.querySelectorAll("th.sortable").forEach(th => th.classList.remove("asc", "desc"));
      if (currentSort.column && currentSort.order) {
        const th = document.querySelector(`th.sortable[onclick="sortTable('${currentSort.column}')"]`);
        if (th) th.classList.add(currentSort.order);
      }
    }

    function applyFilter(type) { currentFilter = type; currentStartDate = ""; currentEndDate = ""; currentPage = 1; loadData(); }
    function applyDateRange() { currentStartDate = document.getElementById("startDate").value; currentEndDate = document.getElementById("endDate").value; currentFilter = "custom"; currentPage = 1; loadData(); }
    function applySearch() { currentSearch = document.getElementById("searchBox").value; currentPage = 1; loadData(); }

    function exportExcel() {
      let url = `/api/export-excel?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
      window.location.href = url;
    }

    function resetAll() {
      currentFilter = "all"; currentStartDate = ""; currentEndDate = ""; currentSearch = ""; currentPage = 1; limit = 10;
      document.getElementById("rowsPerPage").value = "10";
      currentSort = { column: null, order: null };
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = "";
      loadData();
    }

    function changeRowsPerPage() {
      limit = parseInt(document.getElementById("rowsPerPage").value);
      currentPage = 1;
      loadData();
    }

    function prevPage() { if (currentPage > 1) { currentPage--; loadData(); } }
    function nextPage() { if (currentPage < totalPages) { currentPage++; loadData(); } }

    loadData();
  </script>
</body>
</html>
