<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªØ li·ªáu ch·∫•m c√¥ng GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .controls input, .controls select, .controls button {
      padding: 6px 12px; font-size: 14px; border: 1px solid #007bff; border-radius: 4px;
      background: #fff; cursor: pointer; transition: all 0.2s;
    }
    .controls button:hover { background: #007bff; color: #fff; }
    .controls button.active { background: #007bff; color: #fff; font-weight: bold; }
    .table-container { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; background: white; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: middle; }
    th { background: #007bff; color: white; cursor: pointer; user-select: none; position: sticky; top: 0; z-index: 2; }
    tr:nth-child(even) { background: #f9f9f9; }
    .sortable:after { content: " ‚áÖ"; font-size: 12px; }
    .asc:after { content: " ‚Üë"; }
    .desc:after { content: " ‚Üì"; }
    img.face-thumb { width: 60px; height: 45px; object-fit: cover; border-radius: 4px; border:1px solid #ccc; }
    .pagination { margin-top: 15px; text-align: center; }
    .pagination button { margin: 0 2px; padding: 5px 10px; }
    #welcomeBox { text-align:right; font-weight:bold; color:#007bff; margin-bottom:10px; display:none; }
  </style>
</head>
<body>
  <h2>üìå D·ªØ li·ªáu ch·∫•m c√¥ng GPS</h2>

  <!-- L·ªùi ch√†o -->
  <div id="welcomeBox">üëã Xin ch√†o, <span id="empName"></span></div>

  <!-- Form login -->
  <div id="loginBox" style="text-align:center; margin-top:30px;">
    <h3>üîë ƒêƒÉng nh·∫≠p</h3>
    <input type="text" id="loginEmpId" placeholder="Nh·∫≠p M√£ NV (S002, S018, S019)" style="padding:8px; font-size:14px;">
    <button onclick="doLogin()" style="padding:8px 16px;">ƒêƒÉng nh·∫≠p</button>
    <p id="loginStatus" style="color:red;"></p>
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div id="mainContent" style="display:none;">

    <!-- B·ªô l·ªçc nhanh -->
    <div class="controls">
      <label><b>L·ªçc nhanh:</b></label>
      <button onclick="applyFilter('week', this)">Tu·∫ßn n√†y</button>
      <button onclick="applyFilter('month', this)">Th√°ng n√†y</button>
      <button onclick="applyFilter('year', this)">NƒÉm nay</button>
      <button onclick="applyFilter('all', this)" class="active">T·∫•t c·∫£</button>
      <button onclick="applyShiftFilter('sang', this)">Ca s√°ng</button>
      <button onclick="applyShiftFilter('chieu', this)">Ca chi·ªÅu</button>
    </div>

    <!-- L·ªçc theo kho·∫£ng ng√†y -->
    <div class="controls">
      <label><b>T·ª´ ng√†y:</b></label>
      <input type="date" id="startDate">
      <label><b>ƒê·∫øn ng√†y:</b></label>
      <input type="date" id="endDate">
      <button onclick="applyDateRange()">√Åp d·ª•ng</button>
    </div>

    <!-- T√¨m ki·∫øm -->
    <div class="controls">
      <label><b>T√¨m ki·∫øm:</b></label>
      <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n...">
      <button onclick="applySearch()">T√¨m</button>
    </div>

    <!-- Xu·∫•t Excel + Reset -->
    <div class="controls">
      <label><b>S·ªë d√≤ng/trang:</b></label>
      <select id="rowsPerPage" onchange="changeRowsPerPage()">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <button onclick="exportExcel()">üì• Xu·∫•t Excel</button>
      <button onclick="loadData()">üîÑ L√†m m·ªõi</button>
      <button onclick="resetAll()">‚ôªÔ∏è Reset</button>
    </div>

    <!-- B·∫£ng d·ªØ li·ªáu -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th class="sortable" onclick="sortTable('EmployeeId')">M√£ NV</th>
            <th class="sortable" onclick="sortTable('EmployeeName')">T√™n nh√¢n vi√™n</th>
            <th class="sortable" onclick="sortTable('ProjectId')">ID D·ª± √°n</th>
            <th class="sortable" onclick="sortTable('Tasks')">C√¥ng vi·ªác</th>
            <th class="sortable" onclick="sortTable('OtherNote')">Kh√°c</th>
            <th class="sortable" onclick="sortTable('Address')">ƒê·ªãa ch·ªâ</th>
            <th class="sortable" onclick="sortTable('CheckinTime')">Th·ªùi gian Check-in</th>
            <th class="sortable" onclick="sortTable('Shift')">Ca l√†m vi·ªác</th>
            <th class="sortable" onclick="sortTable('Status')">Tr·∫°ng th√°i</th>
            <th>·∫¢nh</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    let currentFilter = "all", currentStartDate = "", currentEndDate = "", currentSearch = "";
    let rawData = [], currentSort = { column: null, order: null };
    let currentPage = 1, rowsPerPage = 10, shiftFilter = null;
    let currentEmpId = null, currentEmpName = "";

    function setActiveButton(btn) {
      document.querySelectorAll(".controls button").forEach(b => b.classList.remove("active"));
      if (btn) btn.classList.add("active");
    }

    async function doLogin() {
      const empId = document.getElementById("loginEmpId").value.trim();
      if (!empId) {
        document.getElementById("loginStatus").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ NV";
        return;
      }
      const res = await fetch(`/login?empId=${empId}`);
      const data = await res.json();
      if (res.ok && data.success) {
        currentEmpId = data.EmployeeId;
        currentEmpName = data.EmployeeName;
        document.getElementById("empName").innerText = currentEmpName;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("welcomeBox").style.display = "block";
        document.getElementById("mainContent").style.display = "block";
        loadData();
      } else {
        document.getElementById("loginStatus").innerText = data.message || "‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i";
      }
    }

    async function loadData() {
      let url = `/api/attendances?filter=${currentFilter}&empId=${currentEmpId}`;
      if (currentStartDate && currentEndDate) url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
      if (shiftFilter) url += `&shift=${shiftFilter}`;
      const res = await fetch(url);
      rawData = await res.json();
      currentPage = 1;
      renderTable();
    }

    function renderTable() {
      let data = [...rawData];
      if (currentSort.column && currentSort.order) {
        data.sort((a, b) => {
          let valA = a[currentSort.column] || "";
          let valB = b[currentSort.column] || "";
          if (Array.isArray(valA)) valA = valA.join(", ");
          if (Array.isArray(valB)) valB = valB.join(", ");
          if (currentSort.order === "asc") return valA > valB ? 1 : -1;
          if (currentSort.order === "desc") return valA < valB ? 1 : -1;
          return 0;
        });
      }
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = data.slice(start, end);
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      pageData.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.EmployeeId || ""}</td>
            <td>${row.EmployeeName || ""}</td>
            <td>${row.ProjectId || ""}</td>
            <td>${row.Tasks ? row.Tasks.join(", ") : ""}</td>
            <td>${row.OtherNote || ""}</td>
            <td>${row.Address || ""}</td>
            <td>${row.CheckinTime || ""}</td>
            <td>${row.Shift || ""}</td>
            <td>${row.Status || ""}</td>
            <td>${row.FaceImage ? `<a href="${row.FaceImage}" target="_blank"><img src="${row.FaceImage}" class="face-thumb" loading="lazy"></a>` : ""}</td>
          </tr>`;
      });
      updateSortIcons();
      renderPagination(data.length);
    }

    function renderPagination(totalRows) {
      const pageCount = Math.ceil(totalRows / rowsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= pageCount; i++) {
        container.innerHTML += `<button onclick="goToPage(${i})" ${i===currentPage ? "style='font-weight:bold;'" : ""}>${i}</button>`;
      }
    }

    function goToPage(page) { currentPage = page; renderTable(); }

    function sortTable(column) {
      if (currentSort.column === column) {
        currentSort.order = currentSort.order === "asc" ? "desc" : currentSort.order === "desc" ? null : "asc";
        if (!currentSort.order) currentSort.column = null;
      } else {
        currentSort.column = column;
        currentSort.order = "asc";
      }
      renderTable();
    }

    function updateSortIcons() {
      document.querySelectorAll("th.sortable").forEach(th => th.classList.remove("asc", "desc"));
      if (currentSort.column && currentSort.order) {
        const th = document.querySelector(`th.sortable[onclick="sortTable('${currentSort.column}')"]`);
        if (th) th.classList.add(currentSort.order);
      }
    }

    function applyFilter(type, btn = null) {
      currentFilter = type; currentStartDate = ""; currentEndDate = ""; shiftFilter = null;
      setActiveButton(btn); loadData();
    }

    function applyDateRange() {
      currentStartDate = document.getElementById("startDate").value;
      currentEndDate = document.getElementById("endDate").value;
      currentFilter = "custom"; shiftFilter = null;
      setActiveButton(null); loadData();
    }

    function applySearch() { currentSearch = document.getElementById("searchBox").value; loadData(); }

    function changeRowsPerPage() { rowsPerPage = parseInt(document.getElementById("rowsPerPage").value); currentPage = 1; renderTable(); }

    function exportExcel() {
      let url = `/api/export-excel?filter=${currentFilter}&empId=${currentEmpId}`;
      if (currentStartDate && currentEndDate) url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
      if (shiftFilter) url += `&shift=${shiftFilter}`;
      window.location.href = url;
    }

    function resetAll() {
      currentFilter = "all"; currentStartDate = ""; currentEndDate = ""; currentSearch = ""; shiftFilter = null;
      currentSort = { column: null, order: null }; currentPage = 1; rowsPerPage = 10;
      document.getElementById("startDate").value = ""; document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = ""; document.getElementById("rowsPerPage").value = "10";
      setActiveButton(document.querySelector("button[onclick*='all']"));
      loadData();
    }

    function applyShiftFilter(shift, btn = null) {
      shiftFilter = shift; currentPage = 1;
      setActiveButton(btn); loadData();
    }
  </script>
</body>
</html>
