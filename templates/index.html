<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªØ li·ªáu ch·∫•m c√¥ng GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .controls input, .controls select, .controls button { padding: 6px 10px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>üìå D·ªØ li·ªáu ch·∫•m c√¥ng GPS</h2>

  <!-- B·ªô l·ªçc nhanh -->
  <div class="controls">
    <label><b>L·ªçc nhanh:</b></label>
    <button onclick="applyFilter('week')">Tu·∫ßn n√†y</button>
    <button onclick="applyFilter('month')">Th√°ng n√†y</button>
    <button onclick="applyFilter('year')">NƒÉm nay</button>
    <button onclick="applyFilter('all')">T·∫•t c·∫£</button>
  </div>

  <!-- L·ªçc theo kho·∫£ng ng√†y -->
  <div class="controls">
    <label><b>T·ª´ ng√†y:</b></label>
    <input type="date" id="startDate">
    <label><b>ƒê·∫øn ng√†y:</b></label>
    <input type="date" id="endDate">
    <button onclick="applyDateRange()">√Åp d·ª•ng</button>
  </div>

  <!-- T√¨m ki·∫øm -->
  <div class="controls">
    <label><b>T√¨m ki·∫øm:</b></label>
    <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n...">
    <button onclick="applySearch()">T√¨m</button>
  </div>

  <!-- Xu·∫•t Excel + Reset -->
  <div class="controls">
    <button onclick="exportExcel()">üì• Xu·∫•t Excel</button>
    <button onclick="loadData()">üîÑ L√†m m·ªõi</button>
    <button onclick="resetAll()">‚ôªÔ∏è Reset</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <table>
    <thead>
      <tr>
        <th>M√£ NV</th>
        <th>T√™n nh√¢n vi√™n</th>
        <th>ƒê·ªãa ch·ªâ</th>
        <th>Th·ªùi gian Check-in</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    let currentFilter = "all";
    let currentStartDate = "";
    let currentEndDate = "";
    let currentSearch = "";

    async function loadData() {
      let url = `/api/attendances?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) {
        url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      }
      if (currentSearch) {
        url += `&search=${encodeURIComponent(currentSearch)}`;
      }

      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.EmployeeId || ""}</td>
            <td>${row.EmployeeName || ""}</td>
            <td>${row.Address || ""}</td>
            <td>${row.CheckinTime || ""}</td>
            <td>${row.Status || ""}</td>
          </tr>
        `;
      });
    }

    function applyFilter(type) {
      currentFilter = type;
      currentStartDate = "";
      currentEndDate = "";
      loadData();
    }

    function applyDateRange() {
      currentStartDate = document.getElementById("startDate").value;
      currentEndDate = document.getElementById("endDate").value;
      currentFilter = "custom";
      loadData();
    }

    function applySearch() {
      currentSearch = document.getElementById("searchBox").value;
      loadData();
    }

    function exportExcel() {
      let url = `/api/export-excel?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) {
        url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      }
      if (currentSearch) {
        url += `&search=${encodeURIComponent(currentSearch)}`;
      }
      window.location.href = url;
    }

    function resetAll() {
      currentFilter = "all";
      currentStartDate = "";
      currentEndDate = "";
      currentSearch = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = "";
      loadData();
    }

    // T·∫£i m·∫∑c ƒë·ªãnh khi m·ªü trang
    loadData();
    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 1 ph√∫t
    setInterval(loadData, 60000);
  </script>
</body>
</html>
