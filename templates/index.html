<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dữ liệu chấm công GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { color: #333; }
    .controls { margin-bottom: 15px; }
    .controls input, .controls select, .controls button {
      margin: 5px; padding: 6px; font-size: 14px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Dữ liệu chấm công GPS</h2>

  <div class="controls">
    <label for="quickFilter">Chọn nhanh:</label>
    <select id="quickFilter">
      <option value="all">Tất cả</option>
      <option value="week">Tuần này</option>
      <option value="month">Tháng này</option>
      <option value="year">Năm nay</option>
    </select>

    <label for="startDate">Từ:</label>
    <input type="date" id="startDate">

    <label for="endDate">Đến:</label>
    <input type="date" id="endDate">

    <label for="fileName">Tên file:</label>
    <input type="text" id="fileName" value="attendance_data.xlsx">
  </div>

  <div class="controls">
    <button onclick="applyFilter()">Lọc</button>
    <button onclick="clearFilter()">Huỷ lọc</button>
    <button onclick="resetAll()">Làm mới</button>
    <button onclick="exportExcel()">Xuất Excel</button>
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Mã NV</th>
        <th>Tên NV</th>
        <th>Địa chỉ</th>
        <th>Thời gian chấm công</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function reloadData(filter = "all", startDate = "", endDate = "") {
      let url = `/api/attendances?filter=${filter}`;
      if (startDate && endDate) {
        url += `&startDate=${startDate}&endDate=${endDate}`;
      }
      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.EmployeeId || ""}</td>
          <td>${row.EmployeeName || ""}</td>
          <td>${row.Address || ""}</td>
          <td>${row.CheckinTime || ""}</td>
          <td>${row.Status || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilter() {
      const filter = document.getElementById("quickFilter").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      reloadData(filter, startDate, endDate);
    }

    function clearFilter() {
      document.getElementById("quickFilter").value = "all";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      reloadData("all");
    }

    function resetAll() {
      document.getElementById("quickFilter").value = "all";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("fileName").value = "attendance_data.xlsx";
      reloadData("all");
    }

    function exportExcel() {
      const filter = document.getElementById("quickFilter").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const fileName = document.getElementById("fileName").value || "attendance_data.xlsx";

      let url = `/api/export-excel?filter=${filter}`;
      if (startDate && endDate) {
        url += `&startDate=${startDate}&endDate=${endDate}`;
      }

      fetch(url)
        .then(resp => resp.blob())
        .then(blob => {
          const link = document.createElement("a");
          link.href = window.URL.createObjectURL(blob);
          link.download = fileName;
          link.click();
        });
    }

    document.addEventListener("DOMContentLoaded", () => reloadData());
  </script>
</body>
</html>
