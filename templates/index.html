<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªØ li·ªáu ch·∫•m c√¥ng GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .controls input, .controls select, .controls button { padding: 6px 10px; font-size: 14px; }
    .table-container { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; cursor: pointer; user-select: none; position: sticky; top: 0; z-index: 2; }
    tr:nth-child(even) { background: #f2f2f2; }
    .sortable:after { content: " ‚áÖ"; font-size: 12px; }
    .asc:after { content: " ‚Üë"; }
    .desc:after { content: " ‚Üì"; }
  </style>
</head>
<body>
  <h2>üìå D·ªØ li·ªáu ch·∫•m c√¥ng GPS</h2>

  <!-- B·ªô l·ªçc nhanh -->
  <div class="controls">
    <label><b>L·ªçc nhanh:</b></label>
    <button onclick="applyFilter('week')">Tu·∫ßn n√†y</button>
    <button onclick="applyFilter('month')">Th√°ng n√†y</button>
    <button onclick="applyFilter('year')">NƒÉm nay</button>
    <button onclick="applyFilter('all')">T·∫•t c·∫£</button>
  </div>

  <!-- L·ªçc theo kho·∫£ng ng√†y -->
  <div class="controls">
    <label><b>T·ª´ ng√†y:</b></label>
    <input type="date" id="startDate">
    <label><b>ƒê·∫øn ng√†y:</b></label>
    <input type="date" id="endDate">
    <button onclick="applyDateRange()">√Åp d·ª•ng</button>
  </div>

  <!-- T√¨m ki·∫øm -->
  <div class="controls">
    <label><b>T√¨m ki·∫øm:</b></label>
    <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n...">
    <button onclick="applySearch()">T√¨m ki·∫øm</button>
  </div>

  <!-- Xu·∫•t Excel + Reset -->
  <div class="controls">
    <button onclick="exportExcel()">üì• Xu·∫•t Excel</button>
    <button onclick="resetAll()">üîÑ L√†m m·ªõi</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="sortable" onclick="sortTable('EmployeeId')">M√£ NV</th>
          <th class="sortable" onclick="sortTable('EmployeeName')">T√™n nh√¢n vi√™n</th>
          <th class="sortable" onclick="sortTable('Address')">ƒê·ªãa ch·ªâ</th>
          <th class="sortable" onclick="sortTable('CheckinTime')">Th·ªùi gian Check-in</th>
          <th class="sortable" onclick="sortTable('Status')">Tr·∫°ng th√°i</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script>
    let currentFilter = "all";
    let currentStartDate = "";
    let currentEndDate = "";
    let currentSearch = "";
    let rawData = [];
    let currentSort = { column: null, order: null };

    async function loadData() {
      let url = `/api/attendances?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) {
        url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      }
      if (currentSearch) {
        url += `&search=${encodeURIComponent(currentSearch)}`;
      }

      const res = await fetch(url);
      rawData = await res.json();

      renderTable();
    }

    function renderTable() {
      let data = [...rawData];

      if (currentSort.column && currentSort.order) {
        data.sort((a, b) => {
          let valA = a[currentSort.column] || "";
          let valB = b[currentSort.column] || "";
          if (currentSort.order === "asc") return valA > valB ? 1 : -1;
          if (currentSort.order === "desc") return valA < valB ? 1 : -1;
          return 0;
        });
      }

      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.EmployeeId || ""}</td>
            <td>${row.EmployeeName || ""}</td>
            <td>${row.Address || ""}</td>
            <td>${row.CheckinTime || ""}</td>
            <td>${row.Status || ""}</td>
          </tr>
        `;
      });

      updateSortIcons();
    }

    function sortTable(column) {
      if (currentSort.column === column) {
        if (currentSort.order === "asc") {
          currentSort.order = "desc";
        } else if (currentSort.order === "desc") {
          currentSort.order = null;
          currentSort.column = null;
        } else {
          currentSort.order = "asc";
        }
      } else {
        currentSort.column = column;
        currentSort.order = "asc";
      }
      renderTable();
    }

    function updateSortIcons() {
      document.querySelectorAll("th.sortable").forEach(th => th.classList.remove("asc", "desc"));
      if (currentSort.column && currentSort.order) {
        const th = document.querySelector(`th.sortable[onclick="sortTable('${currentSort.column}')"]`);
        if (th) th.classList.add(currentSort.order);
      }
    }

    function applyFilter(type) {
      currentFilter = type;
      currentStartDate = "";
      currentEndDate = "";
      loadData();
    }

    function applyDateRange() {
      currentStartDate = document.getElementById("startDate").value;
      currentEndDate = document.getElementById("endDate").value;
      currentFilter = "custom";
      loadData();
    }

    function applySearch() {
      currentSearch = document.getElementById("searchBox").value;
      loadData();
    }

    function exportExcel() {
      let url = `/api/export-excel?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) {
        url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      }
      if (currentSearch) {
        url += `&search=${encodeURIComponent(currentSearch)}`;
      }
      window.location.href = url;
    }

    function resetAll() {
      currentFilter = "all";
      currentStartDate = "";
      currentEndDate = "";
      currentSearch = "";
      currentSort = { column: null, order: null };
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = "";
      loadData();
    }

    loadData();
    setInterval(loadData, 60000);
  </script>
</body>
</html>
