<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dữ liệu chấm công GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { color: #333; }
    .controls { margin-bottom: 15px; }
    .controls input, .controls select, .controls button {
      margin: 5px; padding: 6px; font-size: 14px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Dữ liệu chấm công GPS</h2>

  <div class="controls">
    <!-- Bộ lọc nhanh -->
    <label for="quickFilter">Chọn nhanh:</label>
    <select id="quickFilter">
      <option value="all">Tất cả</option>
      <option value="week">Tuần này</option>
      <option value="month">Tháng này</option>
      <option value="year">Năm nay</option>
    </select>

    <!-- Bộ lọc ngày -->
    <label for="startDate">Từ ngày:</label>
    <input type="date" id="startDate">

    <label for="endDate">Đến ngày:</label>
    <input type="date" id="endDate">

    <!-- Đặt tên file xuất -->
    <label for="fileName">Tên file:</label>
    <input type="text" id="fileName" value="attendance_data.xlsx">
  </div>

  <div class="controls">
    <button onclick="applyFilter()">Lọc</button>
    <button onclick="clearFilter()">Huỷ lọc</button>
    <button onclick="resetAll()">Làm mới</button>
    <button onclick="exportExcel()">Xuất Excel</button>
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Mã NV</th>
        <th>Tên NV</th>
        <th>Check-in</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // tải dữ liệu từ API Flask
    async function reloadData(startDate = "", endDate = "") {
      let url = "/data";
      if (startDate && endDate) {
        url += `?start=${startDate}&end=${endDate}`;
      }
      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.EmployeeId}</td>
          <td>${row.EmployeeName}</td>
          <td>${row.CheckInTime}</td>
          <td>${row.Latitude}</td>
          <td>${row.Longitude}</td>
          <td>${row.Status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // áp dụng lọc ngày
    function applyFilter() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      if (startDate && endDate) {
        reloadData(startDate, endDate);
      } else {
        alert("Vui lòng chọn đủ khoảng thời gian!");
      }
    }

    // huỷ lọc
    function clearFilter() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      reloadData();
    }

    // reset toàn bộ (lọc + tên file)
    function resetAll() {
      document.getElementById("quickFilter").value = "all";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("fileName").value = "attendance_data.xlsx";
      reloadData();
    }

    // xuất excel
    function exportExcel() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const fileName = document.getElementById("fileName").value || "attendance_data.xlsx";

      let url = `/export?file_name=${encodeURIComponent(fileName)}`;
      if (startDate && endDate) {
        url += `&start=${startDate}&end=${endDate}`;
      }

      // mở hộp thoại Save As
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // xử lý bộ lọc nhanh (tuần, tháng, năm)
    document.getElementById("quickFilter").addEventListener("change", function () {
      const today = new Date();
      let startDate = "", endDate = "";

      if (this.value === "week") {
        const first = today.getDate() - today.getDay() + 1;
        startDate = new Date(today.setDate(first)).toISOString().slice(0, 10);
        endDate = new Date().toISOString().slice(0, 10);
      } else if (this.value === "month") {
        startDate = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().slice(0, 10);
        endDate = new Date().toISOString().slice(0, 10);
      } else if (this.value === "year") {
        startDate = new Date(today.getFullYear(), 0, 1).toISOString().slice(0, 10);
        endDate = new Date().toISOString().slice(0, 10);
      }

      document.getElementById("startDate").value = startDate;
      document.getElementById("endDate").value = endDate;

      if (this.value === "all") {
        reloadData();
      } else {
        reloadData(startDate, endDate);
      }
    });

    // tự động tải dữ liệu khi load trang
    document.addEventListener("DOMContentLoaded", () => reloadData());
  </script>
</body>
</html>
