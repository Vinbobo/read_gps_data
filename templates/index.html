<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªØ li·ªáu ch·∫•m c√¥ng GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .controls input, .controls select, .controls button { padding: 6px 10px; font-size: 14px; }
    .table-container {
      max-height: 400px; /* Ch·ªâ cu·ªôn ph·∫ßn b·∫£ng */
      overflow-y: auto;
      border: 1px solid #ddd;
      background: white;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; cursor: pointer; position: relative; }
    th.sort-asc::after { content: " ‚ñ≤"; }
    th.sort-desc::after { content: " ‚ñº"; }
    tr:nth-child(even) { background: #f2f2f2; }
    .pagination { margin-top: 10px; text-align: center; }
    .pagination button {
      padding: 5px 10px;
      margin: 2px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      cursor: pointer;
    }
    .pagination button.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìå D·ªØ li·ªáu ch·∫•m c√¥ng GPS</h2>

  <!-- B·ªô l·ªçc nhanh -->
  <div class="controls">
    <label><b>L·ªçc nhanh:</b></label>
    <button onclick="applyFilter('week')">Tu·∫ßn n√†y</button>
    <button onclick="applyFilter('month')">Th√°ng n√†y</button>
    <button onclick="applyFilter('year')">NƒÉm nay</button>
    <button onclick="applyFilter('all')">T·∫•t c·∫£</button>
  </div>

  <!-- L·ªçc theo kho·∫£ng ng√†y -->
  <div class="controls">
    <label><b>T·ª´ ng√†y:</b></label>
    <input type="date" id="startDate">
    <label><b>ƒê·∫øn ng√†y:</b></label>
    <input type="date" id="endDate">
    <button onclick="applyDateRange()">√Åp d·ª•ng</button>
  </div>

  <!-- T√¨m ki·∫øm -->
  <div class="controls">
    <label><b>T√¨m ki·∫øm:</b></label>
    <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n...">
    <button onclick="applySearch()">T√¨m</button>
  </div>

  <!-- Xu·∫•t Excel + Reset -->
  <div class="controls">
    <button onclick="exportExcel()">üì• Xu·∫•t Excel</button>
    <button onclick="loadData()">üîÑ L√†m m·ªõi</button>
    <button onclick="resetAll()">‚ôªÔ∏è Reset</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('EmployeeId')">M√£ NV</th>
          <th onclick="sortTable('EmployeeName')">T√™n nh√¢n vi√™n</th>
          <th onclick="sortTable('Address')">ƒê·ªãa ch·ªâ</th>
          <th onclick="sortTable('CheckinTime')">Th·ªùi gian Check-in</th>
          <th onclick="sortTable('Status')">Tr·∫°ng th√°i</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

  <script>
    let currentFilter = "all";
    let currentStartDate = "";
    let currentEndDate = "";
    let currentSearch = "";
    let allData = [];
    let currentPage = 1;
    const rowsPerPage = 10;
    let currentSort = { column: null, order: null };

    async function loadData() {
      let url = `/api/attendances?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) {
        url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      }
      if (currentSearch) {
        url += `&search=${encodeURIComponent(currentSearch)}`;
      }

      const res = await fetch(url);
      allData = await res.json();

      applySorting();
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";

      const startIdx = (currentPage - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const pageData = allData.slice(startIdx, endIdx);

      pageData.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.EmployeeId || ""}</td>
            <td>${row.EmployeeName || ""}</td>
            <td>${row.Address || ""}</td>
            <td>${row.CheckinTime || ""}</td>
            <td>${row.Status || ""}</td>
          </tr>
        `;
      });

      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(allData.length / rowsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= pageCount; i++) {
        pagination.innerHTML += `<button class="${i === currentPage ? "active" : ""}" onclick="goToPage(${i})">${i}</button>`;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderTable();
    }

    function applyFilter(type) {
      currentFilter = type;
      currentStartDate = "";
      currentEndDate = "";
      currentPage = 1;
      loadData();
    }

    function applyDateRange() {
      currentStartDate = document.getElementById("startDate").value;
      currentEndDate = document.getElementById("endDate").value;
      currentFilter = "custom";
      currentPage = 1;
      loadData();
    }

    function applySearch() {
      currentSearch = document.getElementById("searchBox").value;
      currentPage = 1;
      loadData();
    }

    function exportExcel() {
      let url = `/api/export-excel?filter=${currentFilter}`;
      if (currentStartDate && currentEndDate) {
        url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      }
      if (currentSearch) {
        url += `&search=${encodeURIComponent(currentSearch)}`;
      }
      window.location.href = url;
    }

    function resetAll() {
      currentFilter = "all";
      currentStartDate = "";
      currentEndDate = "";
      currentSearch = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = "";
      currentPage = 1;
      loadData();
    }

    function sortTable(column) {
      const ths = document.querySelectorAll("th");
      ths.forEach(th => th.classList.remove("sort-asc", "sort-desc"));

      if (currentSort.column === column) {
        currentSort.order = currentSort.order === "asc" ? "desc" : "asc";
      } else {
        currentSort.column = column;
        currentSort.order = "asc";
      }

      const activeTh = [...ths].find(th => th.textContent.includes(column.replace("EmployeeId", "M√£ NV").replace("EmployeeName", "T√™n nh√¢n vi√™n").replace("Address", "ƒê·ªãa ch·ªâ").replace("CheckinTime", "Th·ªùi gian Check-in").replace("Status", "Tr·∫°ng th√°i")));
      if (activeTh) {
        activeTh.classList.add(currentSort.order === "asc" ? "sort-asc" : "sort-desc");
      }

      applySorting();
      renderTable();
    }

    function applySorting() {
      if (!currentSort.column) return;
      allData.sort((a, b) => {
        const valA = a[currentSort.column] || "";
        const valB = b[currentSort.column] || "";
        if (valA < valB) return currentSort.order === "asc" ? -1 : 1;
        if (valA > valB) return currentSort.order === "asc" ? 1 : -1;
        return 0;
      });
    }

    // T·∫£i m·∫∑c ƒë·ªãnh khi m·ªü trang
    loadData();
    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 1 ph√∫t
    setInterval(loadData, 60000);
  </script>
</body>
</html>
